	</div>
	<script type="text/javascript">

		var imgs = document.images;
        var index = -1;

		(function nextImage() {
			for (var i = imgs.length; i--;) {
        		imgs[i].style.display = "none";
        	}
        	index++;
        	if (index === imgs.length) {
        		index = 0;
        	}
        	imgs[index].style.display = "block";
        	setTimeout(nextImage, 1000);
		})();

	</script>
	</body>
</html>
